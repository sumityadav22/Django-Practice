{% extends 'base.html' %}
{% block title %} Signin {% endblock %}

{% block body %}
    <h1>This is Signin Page</h1>
    <form action="{% url 'addUser' %}" method="post">
        {% csrf_token %}
    <!-- {{ form }} -->
    <!-- If we want to see the form properly we can also use
    {{form.as_p}}    
    -->
    {{ form.as_p }}
    <input type="submit" value="Register" class="btn btn-success">
    </form>
{% endblock %}
