{% load static %}
<html>
    <head>
        <title>{% block title %} {% endblock %}</title>
        <!-- include in django -> what is does is ,
        it hepls to render a page on other pages.
        Like here we are rendering the navbarForAll.html page in our\
        'Home', 'News', 'Contact' pages -->
        {% include 'navbarForAll.html' %}
        <!-- We are linking our css file here -->
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
    </head>
    <body>
        <!-- We created a block code here -->
        <!-- Remember 'block' is the name of django tag and 'body' is name of your block, You can set the name of your block 
        anything you want. -->
        {% block body %} {% endblock %}
    </body>
</html>
